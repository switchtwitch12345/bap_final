<!DOCTYPE html>
<html>
<head>
    <title>Sneaker Info</title>
    <style>
        body {
            background-image: url('/static/4.jpg');
            background-size: cover;
            text-align: center;
            font-weight: bold;
            font-size: larger;
            color: black; /* Set font color to white */
            font-family: Arial, sans-serif; /* Set font family */
        }

        .blurry-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('/static/4.jpg');
            filter: blur(5px);
            opacity: 0.7;
        }

        .heading-container, .table-container {
            background-color: rgba(255, 255, 255, 0.7); /* Translucent white background */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%; /* Set container width */
            font-family: Arial, sans-serif; /* Set font family */
        }

        a:link, a:visited {
            background-color: #4c56af;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px; /* Rounded corners */
            margin-top: 20px; /* Add space above the link */
            font-family: Arial, sans-serif; /* Set font family */
        }

        a:hover, a:active {
            background-color: #4CAF50;
        }

        h1 {
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Set a different font family for heading */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif; /* Set font family for table */
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2; /* Light gray background for table headers */
            color: black;
        }
    </style>
</head>
<body>
    <div class="blurry-background"></div>
    
    <div class="heading-container">
        <h1>Sneaker Details</h1>
    </div>

    <div class="table-container">
        <table cellspacing="2" cellpadding="13" border="10">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Size</th>
                    <th>Gender</th>
                    <th>Colour</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{row["id"]}}</td>
                    <td>{{row["brand"]}}</td>
                    <td>{{row["model"]}}</td>
                    <td>{{row["size"]}}</td>
                    <td>{{row["gender"]}}</td>
                    <td>{{row["colour"]}}</td>
                    <td>{{row["price"]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="/">Go back to home page</a>
</body>
</html>
